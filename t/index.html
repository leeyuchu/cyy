<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Typing Website</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Typing Interaction</h1>
    </header>
    <main>
        <section id="typing-area">
            <h2>Try typing something!</h2>
            <!-- 输入框 -->
            <input type="text" id="userInput" placeholder="Type something here...">
            <!-- 按钮 -->
            <button id="displayButton">Display Text</button>
            <!-- 显示内容的区域 -->
            <p id="displayArea"></p>
        </section>
    </main>
    <footer>
        <p>© 2024 Simple Typing Website</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
